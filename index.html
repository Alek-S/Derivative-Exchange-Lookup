<!DOCTYPE html>
<html>
<head>
	<title>Derivative Exchange Lookup</title>

	<meta name="description" content="Look up derivative exchange information by market code">
	<meta name="author" content="Alek Shnayder">

	<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,400' rel='stylesheet' type='text/css'>
	<link href="./style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
	<div class="topBar">
		<h1>Derivative Exchange Lookup</h1>
		<div class="external">
			<a href="https://github.com/Alek-S/Derivative-Exchange-Lookup" target="_blank">Github</a>
			<a href="https://github.com/Alek-S/Derivative-Exchange-Lookup/issues" target="_blank">Report Issue</a>
		</div>
	</div>

	<div class="description">
	<p>Get information on a derivative financial exchange from its market code.</p>
	</div>

	<div id="submitForm">
	<form>
		<input type="text" placeholder="Exchange code" id="autocomplete"><button>Submit</button>
	</form>
	</div>

	<script type="text/javascript">


		$( "#autocomplete" ).autocomplete({
		  source: [ "CME", "CMECE", "CBOT", "CBT", "NYMEX", "COMEX", "CFE", "XCBF", "ICE", "IFUS", "IFEU", "OCC", "ONE", "NFX", "ELX", "XELX", "EUREX", "LME", "SGX", "IM", "KCBT", "MGEX", "MGE", "CCE", "MX", "BDM", "TMX", "CDCC", "Nadex", "LIFFE", "MEFF", "OMX", "DME", "KRX", "NSE", "BSE", "IEX", "HKEx", "SHFE", "ZCE", "SAFEX", "MexDer", "BVMF", "OMIP"]
		});

	</script>
</body>
</html>
